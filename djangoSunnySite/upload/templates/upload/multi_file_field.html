<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Minimal Django File Upload Example</title>
</head>

<body>
<!-- List of uploaded media_list -->
{% if media_list %}
    <ul>
        {% for document in media_list %}
            <li><a href="{{ document.filename.url }}">{{ document.filename.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No media_list.</p>
{% endif %}

<!-- Upload media_form. Note enctype attribute! -->
<form action="{% url 'upload:multi_file_field' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
    <p>
        <input id="multi_file_field" type="file" class="" name="multi_file_field" multiple="multiple">
    </p>
    <input type="submit" value="Submit" />
</form>
</body>

</html>
